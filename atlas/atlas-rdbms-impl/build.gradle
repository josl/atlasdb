apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
}

sourceSets.main.java.srcDirs=[file('src')]
sourceSets.test.java.srcDirs=[file('test-src')]
libsDirName = file('build/artifacts')
sourceCompatibility = "1.6"
targetCompatibility = "1.6"
dependencies {
  compile(project(":atlas:atlas-rdbms-api"))
  compile("com.zaxxer:HikariCP-java6:2.3.8")
  compile("commons-dbutils:commons-dbutils:1.3")
  testCompile("com.h2database:h2:1.3.174")
}
